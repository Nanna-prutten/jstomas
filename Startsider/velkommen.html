<!DOCTYPE html>
<html lang="da">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link href="App.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Velkommen</title>
</head>
<body>
  <header>
    <a href="#"> <i class="material-icons" style="font-size: 30px;">arrow_back</i></a>
    <div class="header-img">
      <img src="images/coopde.png" alt="hvidt logo">
    </div>
  </header>
  <main>
    <div class="wrapper-velkommen">
      <div class="content">
        <div class="tekst">
          <p>Indtast dit navn og vælg aldersgruppe</p>
        </div>
        <div class="links-knapper">
          <form class="kasse" action="index.html" method="post">
            <label for="fname">Navn:</label>
            <br>
            <input type="text" id="fname" name="fname" value="Indtast navn">
            <br>
            <br>
            <br>
            <label for="aldersgruppe">Aldersgruppe:</label>
            <br>
            <br>
            <div class="aldersgruppe">
              <div class="alder">
                <p>0 - 2<br>år</p>
              </div>
              <div class="alder">
                <p>3 - 5<br>år</p>
              </div>
              <div class="alder">
                <p>6 - 8<br>år</p>
              </div>
            </div>
            <br>
            <input type="submit" name="Fortsæt" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
  </footer>
</body>
